<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Code Verification</title>
</head>
<body>
    <main>
        <section>
            <div class="mt-4 ml-4">
                <button class="bg-none">
                    <img src="./back.svg" alt="back">
                </button>
            </div>

         <div class=" w-10/12 mx-auto">
            <h1 class="text-[2.4rem] font-[600] leading-[3rem] mt-[3rem] ">Create Password</h1>

            <div class="mt-[1.25rem]">
                <p>Create your new password to login</p>
            </div>

            <div class="mt-4 flex items-center flex-col gap-[1rem]">
                <div class="w-full rounded-[.5rem] border border-[#D9D9D9] bg-[#F3F8FF] ">
                    <label for="" class="text-[.6rem] font-[400] leading-[1rem] text-[#757575] ml-4">Password</label>
                    <input type="password" class="w-full  rounded-[.5rem] bg-[#F3F8FF] outline-none text-[1.4rem] ">
                </div>
                <div class="w-full  rounded-[.5rem] border border-[#D9D9D9] bg-[#F3F8FF]">
                    <label for="" class="text-[.6rem] font-[400] leading-[1rem] text-[#757575] ml-4">Confirm Password</label>
                    <input type="password" class="w-full rounded-[.5rem] bg-[#F3F8FF] outline-none text-[1.4rem] ">
                </div>
            </div>

            <button class="w-full bg-[#1573FE] p-4 flex items-center justify-center mt-4 rounded-[.5rem] text-white text-[1rem] font-[500]">
                SUBMIT
            </button>
         </div>
        </section>
    </main>
</body>
</html>
